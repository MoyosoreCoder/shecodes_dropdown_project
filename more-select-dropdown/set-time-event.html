<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set time</title>
  </head>
  <body>
    <div id="helloBox">
      <h1>Hello</h1>
    </div>
    <div id="date">
      <h2></h2>
    </div>
    <script>
      function changeHello() {
        let changeHello = document.querySelector("#helloBox");
        changeHello.innerHTML = `
          <div>
            <h1>Bonjour</h1>
          </div>`;
      }

      function displayDate() {
        let date = document.querySelector("#date");
        date.innerHTML = new Date();
      }

      setTimeout(changeHello, 3000);
      displayDate();
      setInterval(displayDate, 1000);
    </script>
  </body>
</html>
