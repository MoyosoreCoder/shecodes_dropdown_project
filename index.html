<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>Format Date</title>
  </head>
  <body>
    <div id="today"></div>
    <div id="tomorrow"></div>
  </body>
  <script>
    let today = moment().format("[Today is]: dddd, Do, YYYY");
    let todayHTML = document.querySelector("#today");
    todayHTML.innerHTML = today;

    let tomorrowElement = document.querySelector("#tomorrow");
    let tomorrow = moment().add(1, "day").format("dddd Do, MMMM YYYY");
    tomorrowElement.innerHTML = `Tomorrow will be ${tomorrow}`;
  </script>
</html>
